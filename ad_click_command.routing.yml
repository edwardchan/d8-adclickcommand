
# Route name can be used in several places; e.g. links, redirects, and local
# actions.
entity.ad_click_command.canonical:
  path: '/ad_click_command/{ad_click_command}'
  defaults:
  # Calls the view controller, defined in the annotation of the contact entity
    _entity_view: 'ad_click_command'
    _title: 'Click Command Content'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'ad_click_command.view'

entity.ad_click_command.collection:
  path: '/ad_click_command/list'
  defaults:
  # Calls the list controller, defined in the annotation of the entity.
    _entity_list: 'ad_click_command'
    _title: 'Click Command List'
  requirements:
  # Checks for permission directly.
    _permission: 'view click command'

ad_click_command.add:
  path: '/ad_click_command/add'
  defaults:
  # Calls the form.add controller, defined in the contact entity.
    _entity_form: ad_click_command.add
    _title: 'Add click command'
  requirements:
    _entity_create_access: 'ad_click_command'

entity.ad_click_command.edit_form:
  path: '/ad_click_command/{ad_click_command}/edit'
  defaults:
  # Calls the form.edit controller, defined in the contact entity.
    _entity_form: ad_click_command.edit
    _title: 'Edit click command'
  requirements:
    _entity_access: 'ad_click_command.edit'

entity.ad_click_command.delete_form:
  path: '/ad_click_command/{ad_click_command}/delete'
  defaults:
    # Calls the form.delete controller, defined in the contact entity.
    _entity_form: ad_click_command.delete
    _title: 'Delete click command'
  requirements:
    _entity_access: 'ad_click_command.delete'

ad_click_command.settings:
  path: 'admin/structure/ad_click_command_settings'
  defaults:
    _form: '\Drupal\ad_click_command\Form\AdClickCommandSettingsForm'
    _title: 'Click Command Settings'
  requirements:
    _permission: 'administer click command'